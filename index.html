    <!-- ========================================
    WEBUSB - FEATHER 32u4 COMMUNICATION
    ======================================== -->
    <script>
       // ========================================
        // WEB SERIAL API - Leonardo Communication
        // ========================================

        let serialPort = null;
        let serialReader = null;
        let keepReading = true;

        async function connectToLeonardo() {
            try {
                logDebug("Requesting serial port...");
                serialPort = await navigator.serial.requestPort();
                
                logDebug("Opening serial port...");
                await serialPort.open({ baudRate: 57600 });
                
                logDebug("Connected to Leonardo!");
                document.getElementById('connection-status').innerHTML = 'ðŸŸ¢ Leonardo Connected';
                document.getElementById('connection-status').style.color = 'green';
                
                // Start reading from serial
                readFromSerial();
                
                return true;
            } catch (error) {
                logDebug(`Connection error: ${error.message}`);
                document.getElementById('connection-status').innerHTML = 'ðŸ”´ Leonardo Not Found';
                document.getElementById('connection-status').style.color = 'red';
                return false;
            }
        }

        async function readFromSerial() {
            try {
                const reader = serialPort.readable.getReader();
                while (keepReading) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const text = new TextDecoder().decode(value);
                    logDebug(`Leonardo: ${text.trim()}`);
                }
                reader.releaseLock();
            } catch (error) {
                logDebug(`Serial read error: ${error.message}`);
            }
        }

        async function sendPumpCommand(durationMs) {
            logDebug(`sendPumpCommand called: ${durationMs}ms`);
            
            if (!serialPort || !serialPort.writable) {
                logDebug('Leonardo not connected');
                return false;
            }
            
            try {
                const command = `{${durationMs}}`;
                logDebug(`Sending: ${command}`);
                
                const writer = serialPort.writable.getWriter();
                const encoder = new TextEncoder();
                const data = encoder.encode(command);
                
                await writer.write(data);
                writer.releaseLock();
                
                logDebug(`âœ“ Pump command sent`);
                return true;
            } catch (error) {
                logDebug(`âœ— Pump error: ${error.message}`);
                return false;
            }
        }

        async function disconnectLeonardo() {
            if (serialPort) {
                try {
                    keepReading = false;
                    await serialPort.close();
                    serialPort = null;
                    logDebug("Leonardo disconnected");
                    document.getElementById('connection-status').innerHTML = 'ðŸ”´ Leonardo Disconnected';
                    document.getElementById('connection-status').style.color = 'red';
                } catch (error) {
                    logDebug(`Close error: ${error.message}`);
                }
            }
        }

        async function testPumpCommand() {
            logDebug("Testing pump command...");
            await sendPumpCommand(100);
            logDebug("Test complete - check if pump triggered");
        }
    </script>

    <!-- ========================================
         DROPBOX INITIALIZATION
         ======================================== -->
    <script>
        var dbx;
        var audiocontext;
        var sounds = { buffer: [] };

        function initializeDropbox() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            let accessToken = urlParams.get('access_token');
            
            if (!accessToken) {
                accessToken = localStorage.getItem('dropbox_access_token');
            }
            
            if (accessToken) {
                localStorage.setItem('dropbox_access_token', accessToken);
                dbx = new Dropbox.Dropbox({ accessToken: accessToken });
                logDebug("Dropbox initialized");
                return true;
            } else {
                logDebug("No access token found, redirecting to Dropbox auth...");
                const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${DBX_CLIENT_ID}&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}&response_type=token`;
                window.location.href = authUrl;
                return false;
            }
        }

        function initializeAudio() {
            if (!audiocontext) {
                audiocontext = new (window.AudioContext || window.webkitAudioContext)();
                logDebug("Audio context initialized");
            }
        }

        window.addEventListener('load', function() {
            initializeDropbox();
        });
    </script>

    <!-- Load experiment script dynamically -->
    <script>
        let experimentLoaded = false;

        async function loadExperimentScript(experimentType) {
            if (experimentLoaded) {
                const script = document.querySelector('script[data-experiment]');
                if (script) {
                    script.remove();
                }
            }

            const script = document.createElement('script');
            script.src = `experiment_${experimentType}.js?v=42`;
            script.setAttribute('data-experiment', experimentType);
            document.body.appendChild(script);
            experimentLoaded = true;
        }

        document.getElementById('experiment-select').addEventListener('change', function() {
            if (this.value) {
                loadExperimentScript(this.value);
            }
        });
    </script>

    <!-- ========================================

         ======================================== -->
    <script>
        // Toggle debug console visibility
        document.getElementById('toggle-debug-btn').addEventListener('click', function() {
            const debugLog = document.getElementById('debug-log');
            const isHidden = debugLog.style.display === 'none';
            debugLog.style.display = isHidden ? 'block' : 'none';
            this.textContent = isHidden ? 'Hide Debug' : 'Show Debug';
        });

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        });

        // Start experiment with fullscreen
        function requestFullscreenThenStart() {
            const elem = document.documentElement;
            
            const fullscreenPromise = elem.requestFullscreen ? elem.requestFullscreen()
                : elem.webkitRequestFullscreen ? elem.webkitRequestFullscreen()
                : elem.msRequestFullscreen ? elem.msRequestFullscreen()
                : Promise.resolve();
            
            fullscreenPromise
                .then(() => {
                    logDebug('Entered fullscreen');
                    startExperiment();
                })
                .catch(err => {
                    logDebug('Fullscreen failed, starting experiment anyway');
                    startExperiment();
                });
        }

        document.getElementById('start-button').addEventListener('click', requestFullscreenThenStart);

        // Leonardo Serial connection
        document.getElementById('feather-connect-btn').addEventListener('click', async function() {
            if (serialPort) {
                await disconnectLeonardo();
                this.textContent = 'Connect Leonardo (USB)';
            } else {
                const connected = await connectToLeonardo();
                this.textContent = connected ? 'Disconnect Leonardo' : 'Connect Leonardo (USB)';
            }
        });

        // Test pump button
        document.getElementById('test-pump-btn').addEventListener('click', testPumpCommand);

        // Clear token button
        document.getElementById('clear-token-btn').addEventListener('click', function() {
            localStorage.removeItem('dropbox_access_token');
            alert('Dropbox token cleared. Refresh the page to re-authorize.');
        });
