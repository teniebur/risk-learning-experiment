    <!-- Experiment Scripts - Loaded dynamically -->
    <script>
        let experimentLoaded = false;
    
        async function loadExperimentScript(experimentType) {
            const oldScript = document.getElementById('experiment-script');
            if (oldScript) {
                oldScript.remove();
            }
            
            let scriptName = '';
            switch(experimentType) {
                case 'detection':
                    scriptName = 'experiment_detection.js';
                    break;
                case 'choice':
                    scriptName = 'experiment_choice.js';
                    break;
                case 'gamble_vs_sure':
                    scriptName = 'experiment_gamble_vs_sure.js';
                    break;
                case 'gamble_vs_gamble':
                    scriptName = 'experiment_gamble_vs_gamble.js';
                    break;
                case 'sure_vs_2gambles':
                    scriptName = 'experiment_sure_vs_2gambles.js';
                    break;
                case '3gambles':
                    scriptName = 'experiment_3gambles.js';
                    break;
                default:
                    console.error('Unknown experiment type:', experimentType);
                    return false;
            }
            
            console.log('Loading experiment script:', scriptName);
            
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.id = 'experiment-script';
                script.src = scriptName + '?v=42';
                script.onload = () => {
                    console.log('Loaded experiment script:', scriptName);
                    experimentLoaded = true;
                    resolve(true);
                };
                script.onerror = () => {
                    console.error('Failed to load:', scriptName);
                    reject(false);
                };
                document.body.appendChild(script);
            });
        }

        function requestFullscreenThenStart() {
            const elem = document.documentElement;
            
            // Request fullscreen first (requires user gesture)
            const fullscreenPromise = elem.requestFullscreen ? elem.requestFullscreen()
                : elem.webkitRequestFullscreen ? elem.webkitRequestFullscreen()
                : elem.msRequestFullscreen ? elem.msRequestFullscreen()
                : Promise.resolve();
            
            // Then start the experiment
            fullscreenPromise
                .then(() => {
                    console.log('Entered fullscreen');
                    startExperiment();
                })
                .catch(err => {
                    console.warn('Fullscreen failed, starting experiment anyway:', err);
                    startExperiment();
                });
        }
        
        async function testPumpCommand() {
            logDebug("Testing pump command...");
            await sendPumpCommand(100);
            logDebug("Test complete - check if pump triggered");
        }
        
    </script>

    <script>
        const debugLog = document.getElementById('debug-log');
        
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg);
                    } catch(e) {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            debugLog.innerHTML += message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg);
                    } catch(e) {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            debugLog.innerHTML += '<span style="color:red">' + message + '</span><br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        };
        
        window.onerror = function(msg, url, line) {
            debugLog.innerHTML += '<span style="color:red">ERROR: ' + msg + ' (line ' + line + ')</span><br>';
        };
        
        console.log('Debug logger initialized!');

// WebUSB - Feather 32u4 Communication
// ========================================

let device = null;

async function connectToFeather() {
    try {
        // Request WebUSB device
        const devices = await navigator.usb.getDevices();
        
        if (devices.length > 0) {
            device = devices[0];
            logDebug("Found existing device");
        } else {
            logDebug("Requesting new device...");
            device = await navigator.usb.requestDevice({ filters: [] });
        }
        
        if (!device) {
            logDebug('No device selected');
            return false;
        }
        
        logDebug("Opening device...");
        await device.open();
        
        logDebug("Selecting configuration...");
        await device.selectConfiguration(1);
        
        logDebug("Claiming interface...");
        await device.claimInterface(2);
        
        logDebug("Connected to Feather!");
        document.getElementById('connection-status').innerHTML = 'ðŸŸ¢ Feather Connected';
        document.getElementById('connection-status').style.color = 'green';
        
        return true;
    } catch (error) {
        logDebug(`Connection error: ${error.message}`);
        document.getElementById('connection-status').innerHTML = 'ðŸ”´ Feather Not Found';
        document.getElementById('connection-status').style.color = 'red';
        return false;
    }
}

async function sendPumpCommand(durationMs) {
    logDebug(`sendPumpCommand called: ${durationMs}ms`);
    
    if (!device) {
        logDebug('Feather not connected');
        return false;
    }
    
    try {
        // Format: {duration}
        const command = `{${durationMs}}`;
        logDebug(`Sending: ${command}`);
        
        const encoder = new TextEncoder();
        const data = encoder.encode(command);
        logDebug(`Data length: ${data.length} bytes`);
        
        // Send to Feather (endpoint 1 for OUT)
        await device.transferOut(1, data);
        
        logDebug(`âœ“ Pump command sent`);
        return true;
    } catch (error) {
        logDebug(`âœ— Pump error: ${error.message}`);
        return false;
    }
}

async function disconnectFeather() {
    if (device) {
        try {
            await device.close();
        } catch (error) {
            logDebug(`Close error: ${error.message}`);
        }
        device = null;
        logDebug("Feather disconnected");
        document.getElementById('connection-status').innerHTML = 'ðŸ”´ Feather Disconnected';
        document.getElementById('connection-status').style.color = 'red';
    }
}
